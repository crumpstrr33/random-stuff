<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calender</title>
</head>
<body>
    <header>
        <h1 id="month"></h1>
    </header>
    <div id="main">
        <div id="buttons">
                <button id="prevMonth"><-- Previous Month</button>
                <button id="prevYear"><-- Previous Year</button>
            </div>
            <div id="calenderBorder">
                <div id="week">
                    <div class="dayNames box">Sunday</div>
                    <div class="dayNames box">Monday</div>
                    <div class="dayNames box">Tuesday</div>
                    <div class="dayNames box">Wednesday</div>
                    <div class="dayNames box">Thursday</div>
                    <div class="dayNames box">Friday</div>
                    <div class="dayNames box">Saturday</div>
                </div>
                <div id="days"></div>
            </div>
            <div id="buttons">
                <button id="nextMonth">Next Month --></button>
                <button id="nextYear">Next Year --></button>
            </div>
    </div>
</body>

<script type="text/javascript" src="main.js"></script>
